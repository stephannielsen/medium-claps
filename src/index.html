<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <link href="medium-claps.css" rel="stylesheet" />
  </head>

  <body>
    <div class="root">
      <div id="claps-container">
        <template id="post-template">
          <a href="#{{postLink}}" class="post">
            <div class="post-container">
              <div class="post-details">
                <div
                  class="post-image"
                  style="background: linear-gradient(transparent, transparent, transparent, #fff), url(#{{postImage}}) no-repeat center/cover;"
                ></div>
                <div class="post-title">
                  <h2>#{{postTitle}}</h2>
                </div>
                <div class="post-author">
                  <p>by #{{postAuthor}}</p>
                </div>
              </div>
            </div>
          </a>
        </template>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
